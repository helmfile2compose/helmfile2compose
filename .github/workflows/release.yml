name: Build & Upload Asset

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml

      - name: Fetch build tools
        run: |
          curl -fsSL -o build-distribution.py \
            https://raw.githubusercontent.com/dekubeio/dekube-engine/main/build-distribution.py
          curl -fsSL -o dekube-manager.py \
            https://raw.githubusercontent.com/dekubeio/dekube-manager/main/dekube-manager.py

      - name: Fetch extensions
        run: |
          extensions=$(python -c "import json; print(' '.join(json.load(open('distribution.json'))['extensions']))")
          python dekube-manager.py --no-distribution -d .build $extensions

      - name: Build distribution
        run: python build-distribution.py helmfile2compose --extensions-dir .build/extensions

      - name: Upload release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.event.release.tag_name }}" helmfile2compose.py
